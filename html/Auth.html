<body class="text-center"  style="background-size: cover; background: url('https://cdn.photosight.ru/img/5/5fa/5824892_xlarge.jpg') no-repeat center;">
<div style="background-color: rgba(0, 0, 0, 0.5)">
<form class="form-signin">
    <h1 style="font-size: 40pt; font-family: Georgia, Times, serif; color: #e5e4e4; padding-bottom: 20px">My Personal Gallery</h1>
    <h1 class="h3 mb-3 font-weight-normal" style="color: #e5e4e4; font-size: 15pt">Войдите, чтобы продолжить:</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
    <div class="checkbox mb-3">
        <label style="color: #e5e4e4">
            <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #FFFFFF; color: black; border-color: black">Войти</button>
</form>
</div>
